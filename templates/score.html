<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ bác sĩ</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 20px;
            color: #555;
            line-height: 1.6;
            text-align: center;
        }

        .warning {
            color: #d63031;
            font-weight: bold;
            font-size: 24px;
        }

        .btn-contact {
            justify-content: center;
            display: flex;
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 20px;
        }

        .btn-contact:hover {
            background-color: #1a5276;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông báo quan trọng</h1>
        <p class="warning">Con bạn có dấu hiệu tự kỷ, vui lòng liên hệ bác sĩ để được tư vấn chi tiết hơn.</p>
        <a href="/signup" class="btn-contact">Liên hệ bác sĩ ngay</a>
    </div>
</body>
</html>
